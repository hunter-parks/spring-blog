<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
</head>
<body>

<h2>Roll Dice</h2>

<form action="/roll-dice" method="get">
    <input type="text" name="dice" id="dice">
    <button>Roll</button>
</form>

<h1>Can you guess the number on the dice?</h1>
<ul>
    <a th:href="/roll-dice/1">1</a>
    <a th:href="/roll-dice/2">2</a>
    <a th:href="/roll-dice/3">3</a>
    <a th:href="/roll-dice/4">4</a>
    <a th:href="/roll-dice/5">5</a>
    <a th:href="/roll-dice/6">6</a>
</ul>
</body>
</html>
