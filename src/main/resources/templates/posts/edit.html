<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>


<h5>Edit or add an image:</h5>

<form th:action="@{/posts/edit/{id}(id=${post.id})}" method="post" th:object="${post}">

    <label for="title">Title:</label>
    <input id="title" type="text" name="title" th:value="${post.title}" th:field="*{title}">

    <br>

    <label for="body">Body:</label>
    <input id="body" type="text" name="body" th:value="${post.body}" th:field="*{body}">

    <br>

    <label for="imageURL">Image URL:</label>
    <input id="imageURL" type="text" name="imageURL">

    <br>

    <label for="imageDescription">Image Description:</label>
    <input id="imageDescription" type="text" name="imageDescription">
    <input type="hidden" th:value="${post.user.id}" th:field="*{user}" />

    <br>

    <button type="submit">Submit</button>
</form>


</body>
</html>
