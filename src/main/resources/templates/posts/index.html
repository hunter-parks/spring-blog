<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:include="partials/header :: header-links">
    <meta charset="UTF-8">
    <title>Viewing All Posts</title>
</head>
<body>

<th:block th:each="post : ${posts}">

    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post">
        <button type="submit" name="delete">Delete</button>
    </form>

    <a class="edit-button" th:href="@{/posts/edit/{id}(id=${post.id})}">Edit</a>
    <a class="post-page" th:href="@{/posts/{id}(id=${post.id})}">View Post Page</a>
</th:block>

</body>
</html>
